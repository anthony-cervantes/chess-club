<script src="../../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/
        page('/', function () {
            app.route = 'home';
        });

        page('/player/:playerId', function (data) {
            app.route = 'player';
            app.playerId = data.params.playerId;
        });

        page('/game/:chessGameId', function (data) {
            app.route = 'chess-game';
            app.chessGameId = data.params.chessGameId;
        });

        page('/create/:playerId', function (data) {
            app.route = 'chess-create';
            app.opponentPlayerId = data.params.playerId;
        });

        page('/contact', function () {
            app.route = 'contact';
        });

        page('/accountValidation/:vtoken', function (data) {
            app.route = 'accountValidation';
            app.validationToken = data.params.vtoken;
        });

        // add #! before urls
        page({
            hashbang: true
        });

    });
</script>
